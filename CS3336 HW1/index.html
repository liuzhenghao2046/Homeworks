<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en-US" lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Eric Robinson | CS3336 HW1</title>

	<script src="./js/jQuery/jquery-1.6.4.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="./css/hw1.css" type="text/css" media="screen" />

	<script type="text/javascript">
	/*<![CDATA[*/
	$(document).ready(function() {

		function next(){
			var num = parseInt($('.centercol img').attr('alt')) + 1;
			if(num > 4){
				num = 1;
			}
			$('.centercol img').attr('src', 'img/image'+num+'.jpg').attr('alt', num);
		}

		function prev(){
			var num = parseInt($('.centercol img').attr('alt')) - 1;
			if(num < 1){
				num = 4;
			}
			$('.centercol img').attr('src', 'img/image'+num+'.jpg').attr('alt', num);
		}

		function loadImage(value){
			$('.centercol img').attr('src', 'img/image'+$(value).attr('alt')+'.jpg').attr('alt', $(value).attr('alt'));
		}

		$("a.btnNext").click(next);
		$("a.btnPrev").click(prev);
		$('.sidecol img').click(function() {
			loadImage(this);
		});
		$('img').bind('dragstart', function(event){
			event.preventDefault();
		});
	});
	/*]]>*/
</script>

</head>

<body>
	<div class="mainbody">

		<!-- Banner -->
		<div id="banner" class="banner">
			<img src="img/banner.jpg" alt="banner" />
		</div>

		<div class="wrapper">
			<div class="sidecol">
				<img id="img1" src="img/thumb/image1.jpg" alt="1"/><br/>
				<img id="img2" src="img/thumb/image2.jpg" alt="2"/>
 			</div>
			<div class="centercol">
				<img id="slider" src="img/image1.jpg" alt="1"/><br />
				<a href="#" class="btnPrev">Previous</a><a href="#" class="btnNext">Next</a>
			</div>
			<div class="sidecol">
				<img id="img3" src="img/thumb/image3.jpg" alt="3"/><br/>
				<img id="img4" src="img/thumb/image4.jpg" alt="4"/>
			</div>
		</div>

	</div>

	<!-- hidden images so that everything is availables for jquery when chaning images, this is purely for speed -->
	<img class="hide" src="img/image1.jpg" alt="1"/>
	<img class="hide" src="img/image2.jpg" alt="2"/>
	<img class="hide" src="img/image3.jpg" alt="3"/>
	<img class="hide" src="img/image4.jpg" alt="4"/>
</body>
</html>
